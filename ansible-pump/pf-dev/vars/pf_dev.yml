# How to include variables files, see http://cheat.readthedocs.io/en/latest/ansible/variables.html#variables-files

# do we want a gui installed?
gui: false

# fix for installing latest Java
patch_jdk_install: True

# Git credentials: Remember to use username and not email address
git_user: "{{private_git_user}}"
git_password: "{{private_git_password}}"

# are we running in pumphouse dev environment?
ph_dev: false

# what port to run tomcat & pumphouse on. For PH Dev, PumpHouse runs on 8080, Tomcat runs on 8081. Should be in range 8080-8089
tomcat_port: 8080
pumphouse_port: 8080

host_name: dev.cnect.to

# site prefix, e.g. dev, demo, at, etc
site_prefix: dev

# what paths does apache need to know about for pumphouse redirects
ph_apache_paths: PumpHouse|bettertogether|admin|pumpco|hs|sandbox|iotaa
default_bootstrap: pumpco

# your email address
your_email: "{{private_your_email}}"

# passwords for services used by pumphouse. will be used to configure services and pumphouse

